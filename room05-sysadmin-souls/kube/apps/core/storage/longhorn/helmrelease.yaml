apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 12h
  chart:
    spec:
      chart: longhorn
      version: "1.8.1" # Use the desired Longhorn version
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # Values to configure Longhorn. This is a crucial section.
  # Adjust these based on your cluster's specifics and desired Longhorn configuration.
  values:
    defaultSettings:
      defaultDataPath: "/storage"
      defaultReplicaCount: 1
      orphanAutoDeletion: false
      autoDeletePodWhenVolumeDetachedUnexpectedly: true
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
      nodeDrainPolicy: always-allow
    preUpgradeChecker:
      jobEnabled: false
