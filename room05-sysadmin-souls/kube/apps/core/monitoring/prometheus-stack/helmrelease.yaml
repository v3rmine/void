---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-stack
  namespace: prometheus-system
spec:
  interval: 6h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "73.1.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
  values:
    # Disable components we don't need or want to manage separately
    alertmanager:
      enabled: false
    grafana:
      enabled: true
      persistence:
        type: pvc
        enabled: true
        storageClassName: "longhorn"
        accessModes: ["ReadWriteOnce"]
        size: 512Mi

    kubernetesServiceMonitors:
      enabled: false
    kubeApiServer:
      enabled: false
    # Often collected by Node Exporter anyway, or directly by Prometheus if configured for it
    kubelet:
      enabled: false
    kubeControllerManager:
      enabled: false
    # Component scraping coreDns. Use either this or kubeDns
    coreDns:
      enabled: true
    # Component scraping kubeDns. Use either this or coreDns
    kubeDns:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    kubeStateMetrics:
      enabled: true
    nodeExporter:
      enabled: true
    prometheusOperator:
      enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
        limits:
          cpu: 200m
          memory: 200Mi
    kube-state-metrics:
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 50m
          memory: 64Mi
    prometheus-node-exporter:
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 50m
          memory: 64Mi

    # Prometheus configuration
    prometheus:
      prometheusSpec:
        scrapeInterval: "1m"
        walCompression: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: "longhorn"
              resources:
                requests:
                  storage: 15Gi
        resources:
          # Prometheus server resources. Adjust based on scrape targets and retention.
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
        additionalScrapeConfigs:
          - job_name: "laonastes-node-exporter"
            static_config:
              - targets: ["laonastes:9100"]
          # - job_name: "laonastes-traefik"
          #   static_config:
          #     - targets: ["laonastes:80"]


      # Further reduce memory by setting a lower retention or disabling compaction for small clusters
      retention: 7d # Keep data for 7 days. Adjust as needed.
      retentionSize: "10GB" # Optional: set a size limit instead of time.

