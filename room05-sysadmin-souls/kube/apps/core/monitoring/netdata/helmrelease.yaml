apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netdata
  namespace: netdata-system
spec:
  interval: 12h
  chart:
    spec:
      chart: netdata
      version: "3"
      sourceRef:
        kind: HelmRepository
        name: netdata
        namespace: flux-system
  values:
    ingress:
      annotations:
        kubernetes.io/ingress.class: traefik
      spec:
        ingressClassName: traefik
