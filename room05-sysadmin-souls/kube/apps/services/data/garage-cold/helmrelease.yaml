apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage
  namespace: garage-cold
spec:
  interval: 6h
  chart:
    spec:
      chart: ./script/helm/garage
      sourceRef:
        kind: GitRepository
        name: garage
  values:
    garage:
      replicationFactor: "1"
      compressionLevel: "1"
    persistence:
      enabled: true
      meta:
        storageClass: longhorn
        size: "100Mi"
        persistentVolumeReclaimPolicy: Retain
      data:
        storageClass: nfs-csi-kube
        size: "128Gi"
        persistentVolumeReclaimPolicy: Retain
    deployment:
      replicaCount: 1
    resources:
      requests:
        memory: "1024Mi"
        cpu: 200m
      limits:
        memory: "2048Mi"
        cpu: 400m
