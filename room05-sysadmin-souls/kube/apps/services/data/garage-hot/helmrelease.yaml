---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage
  namespace: garage-hot
spec:
  interval: 6h
  chart:
    spec:
      chart: garage
      version: "1.1.0"
      sourceRef:
        kind: HelmRepository
        name: garage-s3-charts
  values:
    garage:
      replicationMode: "1"
    persistence:
      enabled: true
      size: "100Mi"
    deployment:
      replicaCount: 1
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "1000m"
