services:
  pangolin:
    image: fosrl/pangolin:1.8.0
    container_name: pangolin
    hostname: pangolin
    restart: always
    volumes:
      - ./config:/app/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/"]
      interval: "3s"
      timeout: "3s"
      retries: 15
    oom_kill_disable: true
    mem_limit: 256M
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
          pids: 11

  gerbil:
    image: fosrl/gerbil:1.1.0
    container_name: gerbil
    restart: always
    depends_on:
      pangolin:
        condition: service_healthy
    command:
      - --reachableAt=http://gerbil:3003
      - --generateAndSaveKeyTo=/var/config/key
      - --remoteConfig=http://pangolin:3001/api/v1/gerbil/get-config
      - --reportBandwidthTo=http://pangolin:3001/api/v1/gerbil/receive-bandwidth
    volumes:
      - ./config/:/var/config
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    ports:
      - 51820:51820/udp
      - 22:22 # Forgejo
      - 22000:22000/tcp # Syncthing tcp
      - 22000:22000/udp # Syncthing udp
      - 21027:21027/udp # Syncthing discovery
      # - 443:443 # Port for traefik because of the network_mode
      # - 80:80 # Port for traefik because of the network_mode
    oom_kill_disable: true
    mem_limit: 128M
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M

  anubis-traefik:
    image: traefik:v3.4
    container_name: anubis-traefik
    hostname: anubis-traefik
    restart: always
    environment:
      TZ: Europe/Paris
    command:
      - --configFile=/etc/traefik/traefik_config.yml
    volumes:
      - ./config/anubis:/etc/traefik:ro # Volume to store the Traefik configuration
      - ./config/letsencrypt:/letsencrypt:ro # Volume to store the Let's Encrypt certificates
      - /var/log/logs/anubis-traefik:/logs # Volume to store access logs
    ports:
      - 80:80
      - 443:443
    oom_kill_disable: true
    mem_limit: 128M
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
    networks:
      - default
      - ip6net

  anubis-https:
    image: ghcr.io/techarohq/anubis:main
    container_name: anubis-https
    hostname: anubis-https
    restart: always
    environment:
      # Telling Anubis, where to listen for Traefik
      - BIND=:8443
      # Telling Anubis to point to Traefik via the Docker network
      - TARGET=http://anubis-traefik:3443
      # Telling Anubis to use a custom botPolicy
      - POLICY_FNAME=/data/cfg/botPolicy.yml
    volumes:
      - ./config/anubis:/data/cfg:ro
    logging:
      driver: journald
    oom_kill_disable: true
    mem_limit: 128M
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M

  traefik:
    image: traefik:v3.4
    container_name: traefik
    hostname: traefik
    restart: always
    network_mode: service:gerbil # Ports appear on the gerbil service
    depends_on:
      pangolin:
        condition: service_healthy
    command:
      - --configFile=/etc/traefik/traefik_config.yml
    volumes:
      - ./config/traefik:/etc/traefik:ro # Volume to store the Traefik configuration
      - ./config/letsencrypt:/letsencrypt # Volume to store the Let's Encrypt certificates
    oom_kill_disable: true
    mem_limit: 128M
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M

networks:
  default:
    driver: bridge
    name: pangolin
  ip6net:
    enable_ipv6: true
    ipam:
      config:
        - subnet: 2001:db8::/64
